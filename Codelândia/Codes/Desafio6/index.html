<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="media.css">
    <title>Projeto LOKI</title>
</head>
<body>
    <section id="container">
        <div class="container-texto">
            <h1>ESTÁ DISPONÍVEL AGORA!</h1>
            <h1 id="titulo">LOKI</h1>
        </div>

        <section id="informacoes">
            <img id = "capa" src="imagens/capa.png" alt="capa da série Loki">

            <div id="descricao">
                <div class="caracter">
                    <div id="relogio">
                        <img src="imagens/clock.svg" alt="relógio">
                        <p>51min</p>
                    </div>
                    <ul id="avaliacao">
                        <li class="star-icon" atr-personalizado = "1"></li>
                        <li class="star-icon" atr-personalizado = "2"></li>
                        <li class="star-icon" atr-personalizado = "3"></li>
                        <li class="star-icon" atr-personalizado = "4"></li>
                        <li class="star-icon" atr-personalizado = "5"></li>
                    </ul>
                    <p>2021</p>
                </div>

                <div class="separa">
                    <div class="botoes">
                        <button id="btn-1" class="design-btn">ASSISTIR AGORA</button>
                        <button id="btn-2" class="design-btn">TRAILER</button>
                    </div>

                    <p id="texto">Em "Loki" da Marvel Studios, o vilão mercurial Loki (Tom Hiddleston) retoma seu papel como o Deus do Mal em uma nova série que ocorre após os eventos de "Vingadores: Endgame".</p>
                    
                </div>
            </div>
        </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
